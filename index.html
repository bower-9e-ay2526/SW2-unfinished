<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Seatwork 2:Discount Portal</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header class="container-fluid justify-content-between navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Banana</a>
         <button class="btn btn-danger navbar-btn md-auto">PROMO!!!</button>
      </div>
    </div>
  </header>

    <main class= "container" id="#container">
      <div class="container mt-4 shadow p-5 form-hero">
      <h1> Want a gaming laptop?</h1> <br>
      <h5 class="text-muted">Enter your budget to find the right one!</h5> <br>
      <input type="number" name="ogbudget" id="budgetInput" class="form-control w-60" placeholder="Enter your budget: E.g. 300">
    </div>

    <div class="discountButtons">
       <button class=" btn btn-primary float-left mt-3" onclick="showBrandDiscount()"> Brand & Discount</button>
      <button class=" btn btn-primary float-right mt-3" onclick="showStoreLocations()"> Store Locations</button>
      <button class=" btn btn-primary mt-3" onclick="window.location.reload()"> Refresh</button>
    </div>
    
      <div class=" container bg-secondary rounded mt-5">
        <h4 class=" text-white "> Reccomended Brands</h4>
        
        <button class=" btn btn-primary mt-3"> Acer</button>
        <button class=" btn btn-primary mt-3"> ASUS</button>
        <button class=" btn btn-primary mt-3"> Lenovo</button>

        <p class="text-muted"> Elligible discount: <span class="'bg-danger "></span></p>
      </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom text-center"> &copy; 2026 Banana Inc. All rights reserved.</footer>

    <script src="main.js"></script>
</body>
</html>
